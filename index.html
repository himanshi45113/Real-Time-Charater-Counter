<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
    <title>Real Time Charater Counter</title>
</head>
<body>
    <div class="container">
        <h1>Real-Time Charater Counter</h1>

        <textarea id="textarea" class="textarea" 
        placeholder="please write your text here..." 
         maxlength="150"></textarea>

         <div class="counter-container">

            <p>Total Charaters:<span class="total-counter"
            id="total-counter"></span></p>

            <p>Remaining:<span class="remaining-counter"
                id="remaining-counter"></span></p>
                
         </div>
    </div>
</body>
<script src="script.js"></script>
</html>
